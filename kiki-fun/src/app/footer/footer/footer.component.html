<p-carousel [value]="memes" [numVisible]="3" [numScroll]="3" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header">
    </ng-template>
    <ng-template let-meme pTemplate="item">
        <div class="meme-item">
            <div class="meme-item-content">
                <div class="p-mb-3">
                    <img src="{{meme.image}}">
                </div>
                <div>
                    <h4 class="p-mb-1">{{meme.title}}</h4>
                    <div class="car-buttons p-mt-5">
                        <p-button type="button" styleClass="p-button p-button-rounded p-mr-2" icon="pi pi-search">
                        </p-button>
                        <p-button type="button" styleClass="p-button-success p-button-rounded p-mr-2" icon="pi pi-star">
                        </p-button>
                        <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
